<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Salon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Add Salon</h2>

    <div class="card shadow p-4">
        <form id="salonForm">
            <div class="mb-3">
                <label class="form-label">Salon Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Owner Name</label>
                <input type="text" class="form-control" id="ownerName" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>

            <div class="mb-3">
                <label class="form-label">City</label>
                <input type="text" class="form-control" id="city" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="contactNumber" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>

    <div id="responseMsg" class="mt-3 text-center"></div>
</div>

<script>
    document.getElementById("salonForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const salon = {
            name: document.getElementById("name").value,
            ownerName: document.getElementById("ownerName").value,
            address: document.getElementById("address").value,
            city: document.getElementById("city").value,
            contactNumber: document.getElementById("contactNumber").value
        };

        const response = await fetch("/api/salons", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(salon)
        });

        const result = await response.json();
        document.getElementById("responseMsg").innerHTML =
            `<div class="alert alert-success">Salon <b>${result.name}</b> added successfully!</div>`;

        document.getElementById("salonForm").reset();
    });
</script>
</body>
</html>
