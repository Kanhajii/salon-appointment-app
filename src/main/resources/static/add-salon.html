<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Salon | Owner Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
          background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
          font-family: 'Poppins', sans-serif;
        }
        .card {
          border-radius: 15px;
          box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn-primary {
          background-color: #007bff;
          border: none;
          border-radius: 25px;
          padding: 10px;
          transition: 0.3s;
        }
        .btn-primary:hover {
          background-color: #0056b3;
          transform: scale(1.05);
        }
        .navbar {
          background-color: #0d6efd !important;
        }
        .navbar-brand, .nav-link {
          color: white !important;
          font-weight: 500;
        }
        .nav-link:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- üîπ Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SalonEase</a>
        <div class="d-flex ms-auto">
            <a href="owner-dashboard.html" class="nav-link me-3">‚¨Ö Back to Dashboard</a>
            <a href="#" id="logoutBtn" class="nav-link text-warning fw-bold">Logout</a>
        </div>
    </div>
</nav>

<!-- üîπ Add Salon Section -->
<div class="container mt-5">
    <h2 class="text-center mb-4 text-primary">Add a New Salon</h2>

    <div class="card shadow p-4">
        <form id="salonForm">
            <div class="mb-3">
                <label class="form-label">Salon Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>

            <div class="mb-3">
                <label class="form-label">City</label>
                <input type="text" class="form-control" id="city" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="contactNumber" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>

    <div id="responseMsg" class="mt-3 text-center"></div>
</div>

<script>
    // ‚úÖ Step 1: Role-Based Page Access
    const username = localStorage.getItem("username");
    const role = localStorage.getItem("role");

    if (!username || role !== "SALON_OWNER") {
      alert("Access Denied! Only salon owners can access this page.");
      window.location.href = "login.html";
    }

    // ‚úÖ Step 2: Logout Functionality
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.clear();
      alert("You have been logged out!");
      window.location.href = "login.html";
    });

    // ‚úÖ Step 3: Form Submission Logic
    document.getElementById("salonForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const salon = {
        name: document.getElementById("name").value,
        ownerName: username,
        address: document.getElementById("address").value,
        city: document.getElementById("city").value,
        contactNumber: document.getElementById("contactNumber").value
      };

      try {
        const response = await fetch("/api/salons", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(salon)
        });

        if (!response.ok) throw new Error("Failed to add salon");

        const result = await response.json();
        document.getElementById("responseMsg").innerHTML =
          `<div class="alert alert-success">‚úÖ Salon <b>${result.name}</b> added successfully!</div>`;
        document.getElementById("salonForm").reset();
      } catch (error) {
        document.getElementById("responseMsg").innerHTML =
          `<div class="alert alert-danger">‚ùå ${error.message}</div>`;
      }
    });
</script>

</body>
</html>
