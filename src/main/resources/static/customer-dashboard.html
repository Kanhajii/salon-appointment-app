<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Dashboard | Salon Appointment App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
          background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
          font-family: 'Poppins', sans-serif;
        }
        .navbar {
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .dashboard {
          margin-top: 100px;
        }
        .card {
          border-radius: 15px;
          transition: transform 0.3s;
        }
        .card:hover {
          transform: scale(1.03);
        }
        footer {
          margin-top: 80px;
          background: #212529;
          color: white;
          text-align: center;
          padding: 15px;
          border-radius: 40px 40px 0 0;
        }
    </style>
</head>
<body>

<!-- ‚úÖ Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="#">üíá Salon App</a>
        <div class="d-flex gap-2">
            <button class="btn btn-outline-info" onclick="viewAppointments()">üìã View Appointments</button>
            <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
        </div>
    </div>
</nav>

<!-- ‚úÖ Dashboard -->
<div class="container dashboard">
    <h2 class="text-center text-primary mb-4">
        Welcome, <span id="username"></span> üëã
    </h2>
    <p class="text-center mb-5">
        Browse salons near you and book your appointment easily.
    </p>

    <div class="row" id="salonList">
        <!-- Salons will be loaded here dynamically -->
    </div>
</div>

<!-- ‚úÖ Footer -->
<footer>
    <p>¬© 2025 Salon Appointment App | Developed by Kanha üíª</p>
</footer>

<script>
    // ‚úÖ Check login & role
    const name = localStorage.getItem("name");
    const role = localStorage.getItem("role");

    if (!name || role !== "CUSTOMER") {
      window.location.href = "login.html";
    }

    document.getElementById("username").textContent = name || "Customer";

    // ‚úÖ Load salons from backend
    async function loadSalons() {
      try {
        const response = await fetch("/api/salons");
        const salons = await response.json();

        console.log("Loaded salons:", salons);

        const salonList = document.getElementById("salonList");
        salonList.innerHTML = "";

        salons.forEach((salon) => {
          salonList.innerHTML += `
            <div class="col-md-4 mb-4">
              <div class="card shadow p-3">
                <h4>${salon.name}</h4>
                <p><b>Owner:</b> ${salon.ownerName}</p>
                <p><b>Address:</b> ${salon.address}, ${salon.city}</p>
                <p><b>Contact:</b> ${salon.contactNumber}</p>
                <button class="btn btn-primary w-100" onclick="bookAppointment('${salon.id}', '${salon.name}')">
                  üìÖ Book Appointment
                </button>
              </div>
            </div>
          `;
        });
      } catch (error) {
        console.error("Error loading salons:", error);
        document.getElementById("salonList").innerHTML = `
          <div class="alert alert-danger text-center">
            ‚ùå Failed to load salons. Please try again later.
          </div>
        `;
      }
    }

    // ‚úÖ Book appointment handler
    function bookAppointment(salonId, salonName) {
      console.log("Salon ID:", salonId);
      console.log("Salon Name:", salonName);

      if (!salonId || salonId === "undefined") {
        alert("Salon ID not found! Please try again.");
        return;
      }

      localStorage.setItem("selectedSalonId", salonId);
      localStorage.setItem("selectedSalonName", salonName);

      window.location.href = "book-appointment.html";
    }

    // ‚úÖ View Appointments button
    function viewAppointments() {
      window.location.href = "my-appointments.html";
    }

    // ‚úÖ Logout
    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    // ‚úÖ Load salons on page load
    loadSalons();
</script>

</body>
</html>
