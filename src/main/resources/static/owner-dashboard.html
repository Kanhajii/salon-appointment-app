<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard - Salon App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand, .nav-link, .btn {
            color: white !important;
        }
        .card {
            border-radius: 15px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">ðŸ’ˆ Owner Dashboard</a>
        <div class="d-flex">
            <button class="btn btn-warning me-2" onclick="window.location.href='add-salon.html'">âž• Add Salon</button>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h3 class="text-center mb-4">Welcome, <span id="ownerName"></span> ðŸ‘‹</h3>
    <h4 class="text-primary mb-3">My Salons</h4>
    <div id="salonList" class="row"></div>
</div>

<script>
    const ownerName = localStorage.getItem("name");
    const ownerUsername = localStorage.getItem("username");

    if (!ownerUsername) {
        alert("Please login first!");
        window.location.href = "login.html";
    }

    const displayName = ownerName ? ownerName : ownerUsername;
    document.getElementById("ownerName").textContent = displayName;

    async function loadSalons() {
        try {
            const response = await fetch(`/api/salons/owner/${ownerUsername}`);
            if (!response.ok) throw new Error("Failed to fetch salons");

            const salons = await response.json();
            console.log("Fetched salons:", salons);

            const container = document.getElementById("salonList");

            if (!salons || salons.length === 0) {
                container.innerHTML = `<p class="text-muted text-center">No salons added yet.</p>`;
                return;
            }

            let html = "";
            salons.forEach(salon => {
                html += `
                    <div class="col-md-4 mb-4">
                        <div class="card shadow p-3">
                            <h5>${salon.name}</h5>
                            <p><b>Owner:</b> ${salon.ownerName}</p>
                            <p><b>City:</b> ${salon.city}</p>
                            <p><b>Contact:</b> ${salon.contactNumber}</p>
                            <button class="btn btn-primary w-100 mt-2"
                                onclick="viewAppointments('${salon.name}')">
                                ðŸ“… View Appointments
                            </button>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        } catch (error) {
            console.error("Error loading salons:", error);
            document.getElementById("salonList").innerHTML =
                `<p class="text-danger text-center">Failed to load salons.</p>`;
        }
    }

    // âœ… View Appointments redirect
    function viewAppointments(salonName) {
        window.location.href = `owner-appointments.html?salon=${encodeURIComponent(salonName)}`;
    }

    function logout() {
        localStorage.clear();
        window.location.href = "login.html";
    }

    loadSalons();
</script>

</body>
</html>
